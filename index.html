<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Custom Language Selector -->
    <div class="language-dropdown">
        <button id="selected-language" onclick="toggleDropdown()">
            <img src="images/gb-flag.png" alt="English Flag"> English
        </button>
        <div class="dropdown-content" id="language-options">
            <div onclick="changeLanguage('en', 'images/gb-flag.png')">
                <img src="images/gb-flag.png" alt="English Flag"> English
            </div>
            <div onclick="changeLanguage('sr', 'images/rs-flag.png')">
                <img src="images/rs-flag.png" alt="Serbian Flag"> Српски
            </div>
        </div>
    </div>

    <!-- City Input -->
    <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeatherBtn" onclick="getWeather()">Get Weather</button>

    <!-- Weather Result -->
    <div id="weather-result"></div>

    <script src="script.js"></script>
</body>
</html>
